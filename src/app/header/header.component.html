<div class="nav ">
    <!-- (blur)="hideSearch()" -->
    <h1><a routerLink="">E-COM</a></h1>
    <div *ngIf="menuType==='default'" class="nav-search">

        <input style="padding: 0px 15px;" type="text"
        #searchInput
        (keyup)="serachproduct($event)"
        (blur)="hideSearch()" 
        placeholder="Search For product"
        >


        <button (click)="submitSearch(searchInput.value)" style="color: black ;">Search</button>
        <ul class="suggested-res-div" *ngIf="searchResult">
            <li *ngFor="let item of searchResult">
                <fa-icon [icon]="faSearch"></fa-icon> <a >{{item.name}}</a>
            </li>
        </ul>
    </div>
<div [ngSwitch]="menuType">
    <ul class="menuu" *ngSwitchCase="'default'">
        <li>
            <a routerLink="/">Home</a>
        </li>
        <li>
            <a href="/seller-auth">Seller</a>
        </li>
        <li>
            <a href="">Login</a>
        </li>
        <li>
            <a href="">Cart( 0 )</a>
        </li>

    </ul>
    <ul *ngSwitchCase="'seller'">
        <li>
            <a routerLink="/seller-add-product">Add Products</a>
        </li>
        <li>
            <a href="/seller-home">List</a>
        </li>
        <li>
            <a (click)="logout()">Logout</a>
        </li>
        <li>
            <a href="">{{sellerName }}</a>
        </li>

    </ul>
</div>
</div>
