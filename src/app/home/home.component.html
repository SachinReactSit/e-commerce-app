
	<ngb-carousel class="carousel-inner" *ngIf="popularProducts">
		<ng-template ngbSlide *ngFor="let item of popularProducts">
			<div class="picsum-img-wrapper">
				<img class="product-home-img" src="{{item.image}}" alt="Random first slide" />
			</div>
			<div class="carousel-caption">
				<h3>{{item.name}}</h3>
				<p>{{item.description}}</p>
			</div>
		</ng-template>
	</ngb-carousel>
