<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-body">

            <h1 class="text-center mb-4 text-primary">All Product List</h1>

            <p class="text-success text-center fw-semibold">
                {{productdeleteMessage}}
            </p>

            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered align-middle text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Color</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let item of productList">
                            <td>
                                <img [src]="item.image" class="img-thumbnail rounded" 
                                     style="width: 70px; height: 70px; object-fit: cover;" />
                            </td>
                            <td class="fw-semibold">{{item.name}}</td>
                            <td class="text-success fw-bold">${{item.price}}</td>
                            <td>
                                <span class="badge bg-info text-dark">
                                    {{item.color}}
                                </span>
                            </td>
                            <td>{{item.category}}</td>
                            <td class="text-truncate" style="max-width: 150px;">
                                {{item.description}}
                            </td>
                            <td>
                                <button class="btn btn-sm btn-danger me-2"
                                        (click)="deleteProduct(item.id)">
                                    <fa-icon [icon]="icon"></fa-icon>
                                </button>

                                <a class="btn btn-sm btn-primary"
                                   routerLink="/seller-update-product/{{item.id}}">
                                    <fa-icon [icon]="edit"></fa-icon>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
